<div class="container">
    <div class="row">
        <div class="jumbotron col-sm-12">
            <form method="post">
                <div class="form-group">
                    <label>Sender</label>
                    <input name="sender" type="text" class="form-control vo" readonly value="{0}">
                </div>
                <div class="form-group">
                    <label>Recipients</label>
                    <input name="recipients" type="text" class="form-control" readonly value="{1}">
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input value="{2}" name="subject"  type="text" class="form-control" readonly/>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" rows="5" type="text" class="form-control" readonly>{3}</textarea>
                </div>
                <div class="form-group">
                    <label>Attachment</label>
                    {4}
                </div>
                <div class="form-group">
                    <a href="/mail/inbox" class="btn btn-primary">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
